<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
    <title>设置</title>
    <link rel="stylesheet" type="text/css" href="../../public/style/css/common/mui.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../public/style/css/me/main.css"/>
    <script src="../../public/js/libs/mui.min.js" type="text/javascript" charset="utf-8"></script>
    <style type="text/css">
    	.mui-switch.mui-active {
    		border-color: #FEC75C;
    		background: #FEC75C;
    	}
    	.feedback {
    		padding: .5rem 0 0 .5rem;
    		margin-top: 1.125rem;
    	}
    	.tip p{
    		margin: .3rem 0;
    		text-align: center;
    		letter-spacing: 1px;
    	}
    </style>
</head>
	<body>
		<header class="mui-bar mui-bar-nav ss-bar-nav">
	    	<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left ss-icon-left-nav"></a>
	    	<h1 class="mui-title ss-title">意见反馈 </h1>
	    	<button class="mui-btn mui-btn-link mui-pull-right" type="button" id="btn-feedback">发送</button>
		</header>
		<div class="mui-content">
			<textarea class="feedback" rows="6" cols="" placeholder="您有任何意见可以编辑反馈给时速无线聚财app"></textarea>
		</div>
		<div class="tip">
			<p>我们期待听打您的声音</p>
			<p>让我们竭力为您提供最好的体验和服务</p>
		</div>
	</body>
<script src="../../public/js/common/base.js" type="text/javascript" charset="utf-8"></script>
<script src="../../public/js/common/common.js" type="text/javascript" charset="utf-8"></script>
<script src="../../public/js/common/rem.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	mui.init();
	mui.ready(function () {
		mui('body').on('click', '#btn-feedback', function(){
			mui.toast("发送成功");
			mui('.feedback')[0].value = '';
		});
	});
</script>
</html>
