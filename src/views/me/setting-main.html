<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
    <title>设置</title>
    <link rel="stylesheet" type="text/css" href="../../public/style/css/common/mui.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../public/style/css/me/main.css"/>
    <script src="../../public/js/libs/mui.min.js" type="text/javascript" charset="utf-8"></script>
    <style type="text/css">
    	.mui-switch.mui-active {
    		border-color: #FEC75C;
    		background: #FEC75C;
    	}
    </style>
</head>
	<body>
		<header class="mui-bar mui-bar-nav ss-bar-nav">
	    	<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left ss-icon-left-nav"></a>
	    	<h1 class="mui-title ss-title">设置 </h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view">
		        <li class="mui-table-view-cell">
		            <a class="mui-navigate-right" id="modify-pass">
		              	账户安全
		            </a>
		        </li>
		    </ul>
		    <ul class="mui-table-view">
	            <li class="mui-table-view-cell">
                 	消息提醒
                 	<div class="mui-switch mui-switch-mini mui-active">
                 	  <div class="mui-switch-handle"></div>
                 	</div>
	            </li>
	        </ul>
	        <ul class="mui-table-view" style="margin-top: 1.125rem;">
                <li class="mui-table-view-cell">
                    <a class="mui-navigate-right" id="to-feedback">
                		意见反馈
                    </a>
                </li>
            </ul>
		</div>
	</body>
<script src="../../public/js/common/base.js" type="text/javascript" charset="utf-8"></script>
<script src="../../public/js/common/common.js" type="text/javascript" charset="utf-8"></script>
<script src="../../public/js/common/rem.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	mui.init();
	mui.ready(function () {
		mui('body').on('click', '#to-feedback', function(e){
			e.preventDefault();
			mui.openWindow('/src/views/me/setting-feedback.html','me-feedback',{});
		});
		
		mui('body').on('click','#modify-pass', function(e){
			e.preventDefault();
			mui.openWindow('/src/views/me/setting-pass.html','me-pass',{});
		});
	});
</script>
</html>
